<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BeansApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body ng-controller="MyController as ctrl">
    <header>
      <h1>Beans of the World!</h1>
    </header>
    <div class="container">
      <button type="button" ng-click="ctrl.toggleNewForm()">Add New Bean</button>
      <form ng-show="ctrl.newForm" ng-submit="ctrl.createBean()">
        Name: <input type="text" name="name" ng-model="ctrl.createForm.name">
        Image: <input type="text" name="img" ng-model="ctrl.createForm.img">
        Origin: <input type="text" name="origin" ng-model="ctrl.createForm.origin">
        Recipe Name: <input type="text" name="recipename" ng-model="ctrl.createForm.recipename">
        Recipe Link: <input type="text" name="recipelink" ng-model="ctrl.createForm.recipelink">
        <input type="submit" value="Create New Bean">
      </form>
    </div>
    <div class="cardholder">
      <div class="card" ng-repeat="bean in ctrl.beans">
        <div class="beanimg">
          <img src="{{bean.img}}" alt="{{bean.name}}">
        </div>
        <div class="bean-info">
          <p>{{bean.name}}</p>
          <p>{{bean.origin}}</p>
          <a href="{{bean.recipelink}}">{{bean.recipename}}</a>
          <div class="button">
            <button type="button" ng-click="ctrl.deleteBean(bean)">Delete</button>
            <button type="button" ng-click="ctrl.toggleEditForm($index)">Edit</button>
          </div>
        </div>
        <form ng-submit="ctrl.updatedBean(bean)" ng-show="ctrl.editForm" ng-if="$index === ctrl.index">
          Name: <input type="text" name="name" ng-model="ctrl.createForm.name" value="{{bean.name}}">
          Image: <input type="text" name="img" ng-model="ctrl.createForm.img" value="{{bean.img}}">
          Origin: <input type="text" name="origin" ng-model="ctrl.createForm.origin" value="{{bean.origin}}">
          Recipe Name: <input type="text" name="recipename" ng-model="ctrl.createForm.recipename" value="{{bean.recipename}}">
          Recipe Link: <input type="text" name="recipelink" ng-model="ctrl.createForm.recipelink" value="{{bean.recipelink}}">
          <input type="submit" value="Edit {{bean.name}}">
        </form>

      </div>

    </div>
  </body>
</html>
